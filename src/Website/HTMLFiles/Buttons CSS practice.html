<!this is a file to practice some basic buttons and css==>
<!style shit for all buttons ==>
<style>
    .Uber-Button{
        background-color: black;
        color: white;
        height: 35px;
        width: 110px;
        cursor: pointer;
        margin-right: 8px;
        margin-bottom: 12px;
        transition: opacity 0.2s;
    }
    .Uber-Button:hover{
        opacity: 0.85;
    }
    .Amazon-Button{
        background-color: rgb(255,216,20);
        border: none;
        height: 25px;
        width: 150px;
        border-radius: 12px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.2s;
    }
    .Amazon-Button:hover{
        background-color: #f5ce15;
    }
    .GitHub-Button{
        background-color: rgb(46, 164, 79);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 3px;
        height: 32px;
        width: 76px;
        cursor: pointer;
        margin-right: 8px;
        transition: box-shadow 0.15s;
    }
    .GitHub-Button:hover{
        box-shadow:  0px 5px 8px rgba(0,0,0,15);
    }
    .Bootstrap-Button-GetStarted{
        background-color: rgb(121,82,179);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 2px;
        height: 32px;
        width: 100px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s;
    }
    .Bootstrap-Button-GetStarted:hover {
        background-color: #6d4aa2;
    }
    .Bootstrap-Button-Download{
        background-color: white;
        color: rgb(108,117,125);
        border-color: rgb(108,117,125);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        height: 32px;
        width: 90px;
        cursor: pointer;
        transition: color 0.15s, background-color 0.15s;
    }
    .Bootstrap-Button-Download:hover{
        background-color: rgb(108,117,125);
        color: white;
    }
    .LinkedIn-Button-Apply{
        background-color: rgb(7, 152, 245);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 13px;
        height: 26px;
        width: 200px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .LinkedIn-Button-Apply:hover{
        background-color: #078ee5;
    }
    .LinkedIn-Button-Save{
        background-color: white;
        color: rgb(7, 152, 245);
        font-weight: bold;
        border-color: rgb(7, 152, 245);
        border-style: solid;
        border-width: 1px;
        border-radius: 13px;
        height: 26px;
        width: 56px;
        cursor: pointer;
    }
    .LinkedIn-Button-Save:hover{
        background-color: #c1dff3;
        border-width: 2px;
    }
</style>

<!buttons for practice==>
<button class="Uber-Button">Request now</button>
<button class="Amazon-Button">Add to Cart</button>
<button class="GitHub-Button">Sign Up</button>
<button class="Bootstrap-Button-GetStarted">Get started</button>
<button class="Bootstrap-Button-Download">Download</button>
<button class="LinkedIn-Button-Apply">Apply on company website</button>
<button class="LinkedIn-Button-Save">Save</button>
