<!DOCTYPE html>
<style>
    .RoundedBorders{
        width: 200px;
        border-radius: 5px;
    }
    .squareimage{
        width: 90px;
        height: 90px;
        object-fit: cover;
        margin-right: 500px;
    }
    .circleImage{
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50px;
    }
</style>
<body>
    <img src="reyna-splash.jpg" class="RoundedBorders">
    <img src="reyna-splash.jpg" class="squareimage">
    <img src="reyna-splash.jpg" class="circleImage">
</body>
</html>
